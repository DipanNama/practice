<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Q1.Prepare a user registration form as given here. The data needs to be displayed when signup button is clicked. -->
    <main>
        <section class="form-menu">
            <h1 class="title">User Information</h1>
            <form action="submit.html">
                <h3 class="session">Session:<span id="year"></span></h3>
                <div class="user-details">
                    <div class="input-box">
                        <span id="username" class="details"></span>
                    </div>
                    <div class="input-box">
                        <span id="phone" class="details"></span>
                    </div>
                    <div class="input-box">
                        <span id="dateOfBirth" class="details"></span>
                    </div>
                    <div class="input-box">
                        <span id="emailAddress" class="details"></span>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
