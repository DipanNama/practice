<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a HTML table with bold heading and table contents</title>
    <style>
        table, td, th{
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>veg</th>
            <th>non-veg</th>
        </tr>
        <tr>
            <td>apple</td>
            <td>milk</td>
        </tr>
        <tr>
            <td>banana</td>
            <td>cat</td>
        </tr>
    </table>
</body>

</html>
