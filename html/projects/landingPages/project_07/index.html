<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 07 | Landig page design 06</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <h1>D.</h1>
        </div>
        <div class="menu">
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <div class="social">
                <span>follow us</span>
                <span></span>
                <span>facebook</span>
                <span>instagram</span>
            </div>
            <div class="btn"><a href="#">full view</a></div>
        </div>
        <div class="right">
            <div class="content">
                <h1>Don't Be Afraid To Express <br>
                Yourself Through Fashion!</h1>
                <p>The difference between style and <br> Fashion is Quality</p>
            </div>
            <div class="container">
                <div class="image image1">
                </div>
                <div class="image image2">
                </div>
                <div class="image image3">
                </div>
            </div>
            <div class="slider-navigator">
                <div class="count">
                    <h3>01</h3>
                </div>
                <div class="slider">
                    <div class="prev">
                        <i class="fa-solid fa-caret-left"></i>
                        <h4 class="change">Prev</h4>
                    </div>
                    <div class="next">
                        <h4 class="change">Next</h4>
                        <i class="fa-solid fa-caret-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
