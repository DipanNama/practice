<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 06 | landing page design 05</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
        integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <div class="background"></div>
        <div class="nav">
            <div class="logo">
                <i class="fa-regular fa-circle-play"></i>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-plus"></i>
            </div>
        </div>
        <div class="hero">
            <div class="circle"></div>
            <img src="assets/background.png" alt="" srcset="">
        </div>
        <div class="blocks">
            <div class="block-1">0</div>
            <div class="block-1">1</div>
        </div>
        <div class="tag-line">
            <span>Grab some summer<br>Collections</span>
        </div>
        <div class="year">2 0 2 3</div>
        <div class="title">
            <div class="title-container">
                <div class="title-item">S</div>
                <div class="title-item">U</div>
                <div class="title-item">M</div>
                <div class="title-item">M</div>
                <div class="title-item">E</div>
                <div class="title-item">R</div>
            </div>
        </div>
        <div class="content">
            <p>A fashion insight into leading summer styles,
                travel destionations, <br>to may never of thought of,
                a begainner guide to S&M and more
            </p>
            <button>Shop Now</button>
        </div>
        <div class="media">
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
    </div>
    <script>
        TweenMax.to(".background", 2, {
            width: "100%",
            ease: Expo.easeInOut
        });

        TweenMax.staggerFrom(".menu ul > li,.nav .logo, .nav .cart", 2, {
            delay: 1.2,
            opacity: 0,
            y: 20,
            ease: Elastic.easeOut.config(1,0.4)
        },0.2);

        TweenMax.from(".blocks", 1.5, {
            delay: 1.8,
            opacity: 0,
            x: -60,
            ease: Expo.easeInOut
        });

        TweenMax.from(".tag-line", 1.8, {
            delay: 2,
            opacity: 0,
            x: -160,
            ease: Expo.easeInOut
        });

        TweenMax.from(".hero", 2, {
            delay: 3,
            opacity: 0,
            x: 170,
            ease: Expo.easeInOut
        });

        TweenMax.staggerFrom(".title-container > div", 3, {
            delay: 4.4,
            y: 320,
            opacity: 0,
            ease: Elastic.easeOut.config(2,0.4)
        }, 0.2);

        TweenMax.from(".year", 1.5, {
            delay: 5.8,
            opacity: 0,
            x: -40,
            ease: Expo.easeInOut
        });

        TweenMax.from(".content p", 2, {
            delay: 6.2,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
        });

        TweenMax.to(".content button", 1.5, {
            delay: 6.8,
            opacity: 1,
            y: -20,
            ease: Expo.easeInOut
        });

        TweenMax.staggerFrom(".media ul li", 1.5, {
            delay: 7.5,
            opacity: 0,
            x: -30,
            ease: Expo.easeInOut
        }, 0.2);
    </script>
</body>

</html>
