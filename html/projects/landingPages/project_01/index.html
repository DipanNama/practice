<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Resume | Dipan Nama </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <span>L</span>
            <span>O</span>
            <span>G</span>
            <span>O</span>
        </div>
        <div class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">Contace</a></li>
        </div>
    </div>
    <!-- Navbar ends here -->

    <!-- preloader -->
    <div class="preloader">
        <h1>coding.</h1>
    </div>
    <!-- preloader ends here -->

    <!-- Main section -->
    <div class="main">
        <div class="heading">
            <div class="container"></div>
            <div class="scaleup">
                <h1>Dipan Nama</h1>
            </div>
        </div>
    </div>
    <!-- Main Section Ends Here -->

    <!-- Social Links -->
    <div class="social">
        <div class="links"><a href="#"><i class="ri-instagram-line"></i></a></div>
        <div class="links"><a href="#"><i class="ri-twitter-line"></i></a></div>
        <div class="links"><a href="#"><i class="ri-facebook-circle-fill"></i></a></div>
    </div>
    <!-- Social links ends here -->

    <section>
        <div class="container-box"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let container = document.querySelector('.container-box');
        for(let i=1;i<=100;i++){
            let box = document.createElement('div');
            box.classList.add('element');
            container.appendChild(box);
        }

        let boxAll = document.querySelectorAll('.element');
        let animation = anime.timeline({
            targets: boxAll,
            loop: true,
            easing: 'easeInOutExpo',
            delay: anime.stagger(100,{grid: [10,10],from: 'center'}),

        })
        animation
        .add({
            rotateZ: 180,
            translateX: anime.stagger(-20,{grid: [10,10],from: 'center',axis: 'x'}),
            translateY: anime.stagger(-20,{grid: [10,10],from: 'center',axis: 'y'}),
            opacity: 1,
        })
        .add({
            borderRadius: 50,
        })
        .add({
            scale: 0.2,
            opacity: 0.2,
        })
        .add({
            rotateZ: 180,
            translateX: anime.stagger(0,{grid: [10,10],from: 'center',axis: 'x'}),
            translateY: anime.stagger(0,{grid: [10,10],from: 'center',axis: 'y'}),
            opacity: 1
        })
        .add({
            scale: 1,
            borderRadius: 0,
        })
        .add({
            rotateZ: -90,
        })
    </script>
</body>
</html>
